{% extends 'Library/standart.html' %}

{% block title %}
Смена пароля
{% endblock %}
{% block content %}
    <div class="features">
        <h1>Смените пароль</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>
                    {{ field.label_tag }} {{ field }}
                    {% for error in field.errors %}
                        <p style="color: darkred">{{ error }}</p>
                    {% endfor %}
                </p>
            {% endfor %}
            <button class="btn btn-success" type="submit">Сменить пароль</button>
        </form>
    </div>
{% endblock %}
